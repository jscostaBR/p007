<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diário de um Coffee Lover</title>
    <!--====== CSS Here ======-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/lightcase.css" />
    <link rel="stylesheet" href="assets/css/meanmenu.css" />
    <link rel="stylesheet" href="assets/css/nice-select.css" />
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/jquery-ui.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header class="site-header">
        <div class="menu-area menu-area-2 custom-padding pb-15">
          <div class="container-fluid custom-width">
            <div class="row">
              <div class="col-xl-8 col-lg-9 col-6">
                <div class="main-menu main-menu__2">
                  <div class="logo mm-only d-md-inline">
                    <a href="suplierregister.html" class="text-decoration-none"></a>
                      <img
                        src="assets/images/logo/Logo-Diario-AF.png"
                        alt="img"
                        width="150"
                        class="pr-10"
                      />
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div style="border-bottom: 1px solid silver;"></div>
      </header>
    <main class="my-4">
      <div class="container">
        <div class="row">
          <div class="col">
            <h5>Cadastro de Fornecedores</h5>
            <form action="finishcoffeeregister.html">
              <div class="mb-3">
                <label for="nomefantasia" class="form-label"
                  >Nome Fantasia</label
                >
                <input type="text" class="form-control" id="nomefantasia" />
              </div>
              <div class="mb-3">
                <label for="razaosocial" class="form-label">Razão Social</label>
                <input type="text" class="form-control" id="razaosocial" />
              </div>
              <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" />
              </div>
              <div class="mb-3">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" />
              </div>
              <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" />
              </div>
              <div class="mb-3">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" />
              </div>
              <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" />
              </div>
              <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" />
              </div>
              <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" />
              </div>
              <p>Dados Bancários</p>
              <div class="mb-3">
                <label for="agencia" class="form-label">Agência</label>
                <input type="text" class="form-control" id="agencia" />
              </div>
              <div class="mb-3">
                <label for="conta" class="form-label">Conta</label>
                <input type="email" class="form-control" id="conta" />
              </div>
              <div class="mb-3">
                <label for="pix" class="form-label">PIX</label>
                <input type="email" class="form-control" id="pix" />
              </div>
              <div class="mb-3">
                <label for="telefonecliente" class="form-label"
                  >Telefone do contato ao cliente</label
                >
                <input type="text" class="form-control" id="telefonecliente" />
              </div>
              <div class="mb-3">
                <label for="telefoneresponsavel" class="form-label"
                  >Telefone do Responsável</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="telefoneresponsavel"
                />
              </div>
              <div class="mb-3">
                <label for="nomeresponsavel" class="form-label"
                  >Nome do responsável</label
                >
                <input type="text" class="form-control" id="nomeresponsavel" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="site-footer dark-bg">
        <div class="footer__middle">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <img
                  src="assets/images/logo/Logo-Diario-AF.png"
                  alt=""
                  width="150"
                />
              </div>
            </div>
          </div>
      </footer>
  </body>
</html>
