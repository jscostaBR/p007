    <div class="container">
        <div class="row">
        <div class="col">
            <h5>Cadastro de Comprador</h5>
            <div class="accordion" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                
                </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  
                    <form action="assets/php/comprador.php"> <!-- troco para php? -->
                        <div class="mb-3">
                            <label for="cliente" class="form-label"
                            >Nome do Cliente</label
                            >
                            <input type="text" class="form-control" id="cliente" />
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label"
                            >CPF</label
                            >
                            <input type="text" class="form-control" id="cpf" />
                        </div>
                        <div class="mb-3">
                            <label for="end" class="form-label"
                            >Endereço</label
                            >
                            <input type="text" class="form-control" id="end" />
                        </div>
                        <div class="mb-3">
                            <label for="bairro" class="form-label"
                            >Bairro</label
                            >
                            <input type="text" class="form-control" id="bairro" />
                        </div>
                        <div class="mb-3">
                            <label for="cidade" class="form-label"
                            >Cidade</label
                            >
                            <input type="text" class="form-control" id="cidade" />
                        </div>
                        <div class="mb-3">
                            <label for="uf" class="form-label"
                            >UF</label
                            >
                            <input type="text" class="form-control" id="uf" />
                        </div>
                        <div class="mb-3">
                            <label for="cep" class="form-label"
                            >CEP</label
                            >
                            <input type="text" class="form-control" id="cep" />
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="form-label"
                            >Telefone</label
                            >
                            <input type="text" class="form-control" id="tel" />
                        </div>
                        <div class="mb-3">
                            <label for="cel" class="form-label"
                            >Celular</label
                            >
                            <input type="text" class="form-control" id="cel" />
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label"
                          >E-mail</label
                          >
                          <input type="text" class="form-control" id="email" />
                      </div>

                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
